{% extends "../meta/base.html" %}
{% block title %}Вход - FlipSpace{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex flex-column" style="overflow-y: auto;">
    {% include "../meta/header.html" %}
    
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="feature-card p-4 p-md-5 rounded-4">
                    <div class="text-center mb-4">
                        <h2 class="text-white fw-bold mb-2">
                            Вход
                        </h2>
                        <p class="text-light opacity-75">
                            Добро пожаловать! Войдите в свой аккаунт
                        </p>
                    </div>

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="email" 
                                name="email" 
                                placeholder="example@mail.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-white">
                                <i class="bi bi-lock me-2"></i>Пароль
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                        </div>

                        <div class="mb-4 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="remember" 
                                    name="remember"
                                >
                                <label class="form-check-label text-light opacity-75" for="remember">
                                    Запомнить меня
                                </label>
                            </div>
                            <a href="/forgot-password" class="text-white text-decoration-none">
                                Забыли пароль?
                            </a>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-glow">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Войти
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-light mb-0">
                                <span class="opacity-75">Нет аккаунта?</span>
                                <a href="/register" class="text-white text-decoration-none fw-bold">
                                    Зарегистрируйтесь
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "../meta/footer.html" %}
</div>
{% endblock %}
