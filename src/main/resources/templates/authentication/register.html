{% extends "../meta/base.html" %}
{% block title %}Регистрация - FlipSpace{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex flex-column" style="overflow-y: auto;">
    {% include "../meta/header.html" %}
    
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="feature-card p-4 p-md-5 rounded-4">
                    <div class="text-center mb-4">
                        <h2 class="text-white fw-bold mb-2">
                            Регистрация в <span class="animate-text">FlipSpace</span>
                        </h2>
                        <p class="text-light opacity-75">
                            Создайте аккаунт и начните учиться эффективнее
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label text-white">
                            <i class="bi bi-person me-2"></i>Никнейм
                        </label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg bg-dark text-white border-secondary" 
                            id="username" 
                            name="username" 
                            placeholder="Ваш никнейм"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="email" 
                                name="email" 
                                placeholder="example@mail.com"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-white">
                                <i class="bi bi-lock me-2"></i>Пароль
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label text-white">
                                <i class="bi bi-lock-fill me-2"></i>Подтвердите пароль
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-glow">
                                <i class="bi bi-person-plus me-2"></i>
                                Зарегистрироваться
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-light mb-0">
                                <span class="opacity-75">Уже есть аккаунт?</span>
                                <a href="/login" class="text-white text-decoration-none fw-bold">
                                    Войти
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "../meta/footer.html" %}
</div>
{% endblock %}
