{% extends "../meta/base.html" %}
{% block title %}Сброс пароля - FlipSpace{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex flex-column" style="overflow-y: auto;">
    {% include "../meta/header.html" %}
    
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="feature-card p-4 p-md-5 rounded-4">
                    <div class="text-center mb-4">
                        <h2 class="text-white fw-bold mb-2">
                            Создание нового пароля
                        </h2>
                        <p class="text-light opacity-75">
                            Введите новый пароль для вашего аккаунта
                        </p>
                    </div>

                    <form method="POST" action="/reset-password">
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">
                                <i class="bi bi-lock me-2"></i>Новый пароль
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label text-white">
                                <i class="bi bi-lock-fill me-2"></i>Подтвердите новый пароль
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg bg-dark text-white border-secondary" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-glow">
                                <i class="bi bi-check-circle me-2"></i>
                                Сохранить новый пароль
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-light mb-0">
                                <a href="/login" class="text-white text-decoration-none">
                                    <i class="bi bi-arrow-left me-2"></i>Вернуться к входу
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "../meta/footer.html" %}
</div>
{% endblock %}
