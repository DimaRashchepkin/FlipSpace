<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прохождение набора - FlipSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/flipspace.css">
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand gradient-text fw-bold" href="/">FlipSpace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sets">Мои наборы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<main class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <!-- Информация о наборе -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold animate-text mb-3" id="set-title">Название набора</h1>
                <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                    <div class="glass-effect border-radius-sm px-3 py-2">
                        <span class="text-muted">Прогресс: </span>
                        <span id="progress-text">0/0</span>
                    </div>
                    <button class="btn btn-outline-light btn-glow" id="exit-study-btn">Завершить</button>
                </div>
            </div>

            <!-- Карточка для изучения -->
            <div class="feature-card border-radius-lg p-4 mb-4">
                <!-- Заголовок карточки -->
                <div class="text-center mb-4">
                    <h3 class="gradient-text fw-bold" id="card-title">Карточка #1</h3>
                </div>

                <!-- Вопрос -->
                <div class="mb-4">
                    <h5 class="text-muted mb-2">Вопрос:</h5>
                    <div class="glass-effect border-radius-sm p-3">
                        <p class="fs-5 mb-0" id="question-text">Текст вопроса...</p>
                    </div>
                </div>

                <!-- Ответ (скрыт изначально) -->
                <div class="mb-4" id="answer-section" style="display: none;">
                    <h5 class="text-muted mb-2">Ответ:</h5>
                    <div class="glass-effect border-radius-sm p-3 bg-success bg-opacity-10">
                        <p class="fs-5 mb-0" id="answer-text">Текст ответа...</p>
                    </div>
                </div>

                <!-- Кнопки управления -->
                <div class="text-center mt-4">
                    <!-- Кнопка показать ответ -->
                    <button class="btn btn-primary btn-glow px-5 py-3" id="show-answer-btn">
                        Показать ответ
                    </button>

                    <!-- Кнопки оценки (скрыты изначально) -->
                    <div id="rating-buttons" style="display: none;" class="mt-3">
                        <p class="text-muted mb-3">Насколько хорошо вы знали ответ?</p>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            <button class="btn btn-outline-danger btn-glow rating-btn" data-rating="1">
                                Совсем не помню
                            </button>
                            <button class="btn btn-outline-warning btn-glow rating-btn" data-rating="2">
                                Почти не помню
                            </button>
                            <button class="btn btn-outline-secondary btn-glow rating-btn" data-rating="3">
                                Нормально
                            </button>
                            <button class="btn btn-outline-info btn-glow rating-btn" data-rating="4">
                                Хорошо помню
                            </button>
                            <button class="btn btn-outline-success btn-glow rating-btn" data-rating="5">
                                Отлично помню
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Прогресс-бар -->
            <div class="glass-effect border-radius-sm p-3 mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <small>Прогресс изучения</small>
                    <small id="progress-percent">0%</small>
                </div>
                <div class="progress" style="height: 8px;">
                    <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Статистика -->
            <div class="row text-center">
                <div class="col-md-4 mb-3">
                    <div class="glass-effect border-radius-sm p-3">
                        <h5 id="cards-left">0</h5>
                        <small class="text-muted">Осталось карточек</small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="glass-effect border-radius-sm p-3">
                        <h5 id="cards-reviewed">0</h5>
                        <small class="text-muted">Просмотрено</small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="glass-effect border-radius-sm p-3">
                        <h5 id="average-rating">0.0</h5>
                        <small class="text-muted">Средняя оценка</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Футер -->
<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">FlipSpace © 2024</span>
    </div>
</footer>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/study.js"></script>
</body>
</html>
